<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

  <title>Expense Tracker</title>
</head>

<body>
  <div class='container'>
    <h1>Expense Type</h1>
    <form id='expenses'>
      <p>
        <span style="font-weight:bold">Food</span>
        <input type="text" name="expense">
      </p>
      <p>
        <span style="font-weight:bold">Petrol</span>
        <input type="text" name="expense">
      </p>
      <p>
        <span style="font-weight:bold">Electricity</span>
        <input type="text" name="expense">
      </p>
      <input type="submit" value='Log Expense' class='btn'>
    </form>
  </div>
  <div class='container'>
    <form id='addExpenseType'>
      <h4>Add new expense type:</h4>
      <input type="text" name="addExpenseType">
      <input type="submit" value='Add expense type' class='btn'>
    </form>



  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="./js/main.js"></script>


</body>

</html>
